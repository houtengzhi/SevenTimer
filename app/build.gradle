import java.text.SimpleDateFormat

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'org.greenrobot.greendao'

def genBuildNumber() {
    def df = new SimpleDateFormat("yyMMddHH")
    df.setTimeZone(TimeZone.getTimeZone("UTC"))
    def c = Calendar.getInstance()
    return Integer.valueOf(df.format(c.getTime()))
}

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.latitude.seventimer"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode genBuildNumber()
        versionName "1.0.0"

        File file = rootProject.file('local.properties')
        Properties localProperties = new Properties()
        if (file.exists()) {
            //加载资源
            InputStream inputStream = rootProject.file('local.properties').newDataInputStream()
            localProperties.load(inputStream)
        }
        String ak = localProperties.getProperty('BAIDU_MAP_AK')
        manifestPlaceholders = ['BAIDU_MAP_AK': ak]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('libs/BaiduLBS_Android.jar')
    //kotlin
    implementation rootProject.ext.dependencies['kotlin-stdlib']

    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0-beta01'
    implementation 'androidx.recyclerview:recyclerview:1.0.0-beta01'
    implementation 'androidx.annotation:annotation:1.0.0-beta01'
    implementation 'com.google.android.material:material:1.0.0-beta01'
    implementation rootProject.ext.dependencies['constraint']
    implementation rootProject.ext.dependencies['swiperecyclerview']
    implementation 'com.google.dagger:dagger:2.23'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.23'
    //net
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    implementation rootProject.ext.dependencies['okhttp']
    implementation rootProject.ext.dependencies['logging-interceptor']
    //db
    implementation rootProject.ext.dependencies['room-runtime']
    annotationProcessor rootProject.ext.dependencies['room-compiler']
    implementation rootProject.ext.dependencies['room-rxjava2']
    //rx
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.6'
    implementation rootProject.ext.dependencies['rxpermission']
    //db
    implementation 'org.greenrobot:greendao:3.2.0'
    //image
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    //debug
    debugImplementation rootProject.ext.dependencies['pandora']
}
